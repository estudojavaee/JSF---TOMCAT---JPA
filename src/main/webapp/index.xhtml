<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Hello World</title>
    </h:head>

    <h:body>
        <h:form>

            <p:panel header="Informações">
                <h:panelGrid columns="2" cellpadding="4">
				
					<p:outputLabel value="Nome"/>
					<p:inputText value="#{cadastroPessoaMB.pessoa.nome}"/>
					
					<p:outputLabel value="Idade"/>
					<p:calendar value="#{cadastroPessoaMB.pessoa.idade}" locale="pt_BR" />
					
				 </h:panelGrid>
            </p:panel>
            <p:panel header="Endereços">
                <h:panelGrid columns="2" cellpadding="4">
					
					<p:outputLabel value="Rua"/>
					<p:inputText value="#{cadastroPessoaMB.endereco.rua}"/>
					
					<p:outputLabel value="Bairro"/>
					<p:inputText value="#{cadastroPessoaMB.endereco.bairro}"/>
					
					<p:outputLabel value="Cep"/>
					<p:inputText value="#{cadastroPessoaMB.endereco.cep}"/>

                   
                </h:panelGrid>
            </p:panel>
			 <p:commandButton value="Enviar"
                        update="@form" action="#{cadastroPessoaMB.cadastrar()}"/>
